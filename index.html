<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="full_container">
        <div class="win_img">
            <img src="win_img.gif" alt="won">
        </div>

        <div class="about_game">
            
            <h1>Welcome to Tic-Tac-Toe Game</h1>
            <p>Tic-Tac-Toe is a game for two players who take turns marking the spaces in a three-by-three grid with X or O.
                The player who succeeds
                in placing three of their marks in a horizontal, vertical, or diagonal row is the winner.</p>
            </div>
            <div class="container">
                <div class="red_line"></div>
                <div class="game_container">
                    <div class="box bl-0 bt-0"><span class="box_text"></span></div>
                    <div class="box bt-0"><span class="box_text"></span></div>
                    <div class="box bt-0 br-0"><span class="box_text"></span></div>
                    <div class="box bl-0"><span class="box_text"></span></div>
                    <div class="box"><span class="box_text"></span></div>
                    <div class="box br-0"><span class="box_text"></span></div>
                    <div class="box bl-0 bb-0"><span class="box_text"></span></div>
            <div class="box bb-0"><span class="box_text"></span></div>
            <div class="box br-0 bb-0"><span class="box_text"></span></div>
            
        </div>
        <div class="game_info">
            
        </div>
        <button type="reset" class="reset" onclick="reset()">reset</button>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
